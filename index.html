<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        #result {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        #file-input {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Cat or Dog Predictor</h1>
    <p>Carica un'immagine e scopri se è un cane o un gatto!</p>

    <input type="file" id="file-input" accept="image/*">
    <div id="result">La predizione apparirà qui.</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.getElementById("file-input");
            const resultDiv = document.getElementById("result");

            async function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) {
                    resultDiv.textContent = "Per favore, carica un'immagine valida.";
                    return;
                }

                resultDiv.textContent = "Caricamento in corso...";

                try {
                    // Prepara la richiesta
                    const formData = new FormData();
                    formData.append("data", file);

                    // Effettua la richiesta a HuggingFace Space
                    const response = await fetch("https://huggingface.co/spaces/danielecelsa/cat-dog-final/api/predict", {
                        method: "POST",
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`Errore HTTP: ${response.status}`);
                    }

                    const result = await response.json();

                    // Mostra il risultato
                    const prediction = result?.data?.[0]; // Estrarre la predizione
                    if (prediction) {
                        resultDiv.textContent = `Predizione: ${JSON.stringify(prediction)}`;
                    } else {
                        resultDiv.textContent = "Errore durante la predizione. Riprova.";
                    }
                } catch (error) {
                    console.error("Errore durante la previsione:", error);
                    resultDiv.textContent = "Errore durante la previsione. Riprova.";
                }
            }

            fileInput.addEventListener("change", handleImageUpload);
        });
    </script>
</body>
</html>
